<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    
    <meta name="description" content="Mood Memes">
    <meta name="author" content="Ni'Gere, Alice, Lucien, Evan">
    <title>Mood Memes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>

    <div>
        <p>How are you feeling right now?</p>
    </div>
    <form class="form-inline" method="POST" action="{{ url_for('memes') }}">
        <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Please select</span>
                <select name="comp_select" class="selectpicker form-control">
                    {% for o in data %}
                    <option value="{{ o.name }}">{{ o.name }}</option>
                    {% endfor %}
                </select>
        </div>
        <button type="submit" class="btn btn-default">Show me memes!</button>
        </div>
    </form>
  </body>
</html>
