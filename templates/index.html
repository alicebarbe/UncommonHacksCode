<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta name="description" content="Mood Memes">
    <meta name="author" content="Ni'Gere, Alice, Lucien, Evan">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Mood Memes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text&display=swap" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="https://cdn.discordapp.com/attachments/827761502928633856/828093661689937920/Gradient_Long_Fixed.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h2>How are you feeling right now?</h2>
        <form class="form-inline" method="POST" action="{{ url_for('memes') }}">
            <div class="form-group">
                <div class="input-group">
                    <select name="comp_select" class="selectpicker form-control">
                        {% for o in data %}
                        <option value="{{ o.name }}">{{ o.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="btn-group" data-toggle="music">
                    <label class="btn btn-primary active">
                      <input type="radio" name="music" id="option1" value="Silence" checked> Silence
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="music" id="option2" value="Lo-Fi"> Lo-Fi
                    </label>
                    <label class="btn btn-primary">
                      <input type="radio" name="music" id="option3" value="ASMR"> ASMR
                    </label>
                  </div>
                <button type="submit" class="btn btn-default">Show me memes!</button>
            </div>
        </form>
        
    </div>
    
</body>

</html>
